<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Plant Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #2b2b3c;
    }

    .navbar .navbar-brand, .navbar .nav-link {
      color: #ffffff;
    }

    .dashboard {
      margin-top: 20px;
    }

    .card {
      background-color: #2b2b3c;
      border-radius: 10px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: #ffffff;
    }

    .chart-container {
      padding: 10px;
    }

    .card-header {
      background-color: #3b3b4f;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #ffffff;
    }

    th, td {
      padding: 8px;
      text-align: center;
      color: #ffffff;
    }

    th {
      background-color: #3b3b4f;
    }

    .table-hover tbody tr:hover {
      background-color: #44445a;
    }

    .row {
      margin-bottom: 10px;
    }

    .dashboard {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: 95vh;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #consumoMensalChart {
      height: 100%;
      width: 100%;
    }

    .table-container {
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo-versao-2.png" alt="Logo da Empresa" width="30" height="30" class="d-inline-block align-text-top">
        Sinapse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="dashboard">
      <!-- Donut Chart for Consumo -->
      <div class="card">
        <div class="card-header">Consumo</div>
        <div class="chart-container">
          <canvas id="consumoChart"></canvas>
        </div>
      </div>

      <!-- Donut Chart for Potência -->
      <div class="card">
        <div class="card-header">Potência Ativa</div>
        <div class="chart-container">
          <canvas id="potenciaChart"></canvas>
        </div>
      </div>

      <!-- Bar Chart for Consumo Mensal -->
      <div class="card">
        <div class="card-header">Consumo Mensal</div>
        <div class="chart-container">
          <canvas id="consumoMensalChart" style="height: 300px; width: auto;"></canvas>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-header">Dados Detalhados</div>
        <div class="card-body table-container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Parâmetro</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Tensão LL</td><td id="tensaoLL">--</td></tr>
              <tr><td>Corrente LL</td><td id="correnteLL">--</td></tr>
              <tr><td>Tensão LN</td><td id="tensaoLN">--</td></tr>
              <tr><td>Corrente LN</td><td id="correnteLN">--</td></tr>
              <tr><td>FP</td><td id="fp">--</td></tr>
              <tr><td>Frequência</td><td id="frequencia">--</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
