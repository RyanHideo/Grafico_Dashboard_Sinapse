<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .dashboard canvas {
      width: 100%;
      height: auto;
    }

    #consumoMensalChart {
      width: 70%;
      height: auto;
    }

    .card .table {
      font-size: 1rem; /* Ajuste do tamanho da fonte */
    }

    .card {
      font-size: 1.1rem; /* Aumenta o tamanho do texto geral da tabela */
    }

    .card-header {
      font-size: 1.25rem; /* Tamanho do título do card */
      text-align: center;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="logo-versao-2.png" alt="Logo da Empresa" width="30" height="30" class="d-inline-block align-text-top">
        Sinapse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/dashboard.html">Início</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dashboard container mt-4">
    <!-- Gráficos de Pizza -->
    <div class="row">
      <div class="col-md-6">
        <canvas id="consumoChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="potenciaChart"></canvas>
      </div>
    </div>

    <!-- Parte Inferior -->
    <div class="row mt-4">
      <div class="col-md-8 d-flex justify-content-center">
        <canvas id="consumoMensalChart"></canvas>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Informações</div>
          <div class="card-body">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Parâmetro</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Tensão LL</td><td id="tensaoLL">--</td></tr>
                <tr><td>Corrente LL</td><td id="correnteLL">--</td></tr>
                <tr><td>Tensão LN</td><td id="tensaoLN">--</td></tr>
                <tr><td>Corrente LN</td><td id="correnteLN">--</td></tr>
                <tr><td>FP</td><td id="fp">--</td></tr>
                <tr><td>Frequência</td><td id="frequencia">--</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
